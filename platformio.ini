[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = libopencm3
board_build.mcu = stm32f103c8t6
board_build.f_cpu = 72000000L
upload_protocol = stlink
build_flags =
    -DSTM32F1
    -Os
    -g
    -std=c99
    -mthumb
    -mcpu=cortex-m3 
    -msoft-float
    -mfix-cortex-m3-ldrd
    -Wextra
    -Wshadow
    -Wimplicit-function-declaration
    -Wredundant-decls
    -Wmissing-prototypes
    -Wstrict-prototypes
    -fno-common
    -ffunction-sections
    -fdata-sections
    -Wl,-T${PROJECT_SRC_DIR}/stm32f103c8t6.ld,-v
debug_tool = stlink
debug_port = /dev/stlinkv2_6
extra_scripts = extra_script.py
